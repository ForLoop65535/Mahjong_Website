		<p>這裡將說明日本麻將中的役滿役，役滿亦即最大點數。<br>
		達成役滿的條件有兩種：<br>
		　　1.累計超過十三飜以上(累計役滿)<br>
		　　2.和出役滿牌型(純役滿)<br>
		但無論哪一種，其難度都很高，足以被稱為夢幻牌型。
		</p>
		<h1>役滿役</h1>
		
		<h1>雙倍役滿役</h1>
		<p>日本麻將中存在雙倍役滿役，同時其難度比役滿役更高，幾乎難以達成。</p>
		<h2>清一色</h2>
		<p>只使用一種花色的數牌(萬、筒、索)所組成的牌型。非門清降一飜。</p>
